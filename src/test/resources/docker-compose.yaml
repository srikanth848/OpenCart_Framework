version: '3.8' # Or a compatible version like '3'

services:
  selenium-hub:
    image: selenium/hub:latest # Use a specific version if preferred
    container_name: selenium-hub
    ports:
      - "4442:4442" # Event Bus Publish Port
      - "4443:4443" # Event Bus Subscribe Port
      - "4444:4444" # Grid Console Port
    networks:
      - grid-network

  chrome-node:
    image: selenium/node-chrome:latest # Use a specific version if preferred
    container_name: chrome-node
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_INSTANCES=true # Optional: Allow overriding max instances
      - SE_NODE_MAX_INSTANCES=5 # Example: Max 5 Chrome instances
      - SE_NODE_MAX_SESSIONS=5 # Example: Max 5 concurrent sessions
    volumes:
      - /dev/shm:/dev/shm # Required for Chrome to avoid memory issues
    networks:
      - grid-network

  edge-node:
    image: selenium/node-edge:latest # Use a specific version if preferred
    container_name: edge-node
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_OVERRIDE_MAX_INSTANCES=true # Optional: Allow overriding max instances
      - SE_NODE_MAX_INSTANCES=5 # Example: Max 5 Firefox instances
      - SE_NODE_MAX_SESSIONS=5 # Example: Max 5 concurrent sessions
    volumes:
      - /dev/shm:/dev/shm # Recommended for Firefox as well
    networks:
      - grid-network

networks:
  grid-network:
    driver: bridge